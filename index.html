<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div
        id="mainActions"
        class="container-fluid bg-dark p-3 position-fixed bottom-0 justify-content-center align-items-center"
      >
        <div class="row justify-content-center">
          <div class="col-md-3 align-items-center justify-content-start">
            <div class="row align-items-center">
              <div
                class="col-3 px-2 overflow-hidden rounded"
                style="max-height: 80px"
              >
                <img
                  src="https://images.unsplash.com/photo-1543366156-5b1f92176c31?q=80&w=1885&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  width="100px"
                  alt="album"
                />
              </div>
              <div class="col-3 px-2">
                <h5 class="text-white mb-0">
                  Title
                  <span class="text-secondary fs-6 fw-normal">Artist</span>
                </h5>
              </div>
              <div class="col">
                <i class="bi bi-heart text-white"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              id="actions"
              class="row text-white fs-2 justify-content-center align-items-center"
            >
              <div class="col-1 fs-5">
                <i id="shuffle" class="col bi bi-shuffle"></i>
              </div>
              <div class="col-1">
                <i id="prevSogn" class="col bi bi-caret-left-fill"></i>
              </div>
              <div class="col-1">
                <i id="playSong" class="col bi bi-play-circle-fill"></i>
              </div>
              <div class="col-1">
                <i id="nextSong" class="col bi bi-caret-right-fill"></i>
              </div>
              <div class="col-1 fs-5">
                <i id="repeat" class="bi bi-repeat"></i>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col">
                <span class="fs-6 text-secondary">0:58</span>
              </div>
              <div class="col-10">
                <input type="range" class="w-100" data-label="song seconds" />
              </div>
              <div class="col">
                <span class="fs-6 text-secondary">0:58</span>
              </div>
            </div>
          </div>
          <div
            class="col-md-3 d-flex align-items-center justify-content-end fs-2"
          >
            <div class="row align-items-center text-secondary fs-6">
              <div class="col p-1">
                <i class="bi bi-mic px-1"></i>
              </div>
              <div class="col p-1">
                <i class="bi bi-list px-1"></i>
              </div>
              <div class="col p-1">
                <i class="bi bi-grid-1x2 px-1"></i>
              </div>
              <div class="col p-1 pe-0 fs-4">
                <i class="bi bi-volume-down"></i>
              </div>
              <div class="col ps-0 p-1">
                <input type="range" />
              </div>
              <div class="col p-1">
                <i class="bi bi-arrows-angle-expand px-1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
